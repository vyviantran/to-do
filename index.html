<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h2 id="add-task-header">Add a Task</h2>
    <div id="add-task-div">
        <form id="add-task-form">
            <div>
                <label for="task-name">Task Name: </label>
                <input id="task-name" type="text" name="task-name"/>
            </div><br>
            <div>
                <label for="due-date">Due Date: </label>
                <input id="due-date" type="date" name="due-date"/>
            </div><br>
            <div>
                <label for = "priority">Priority: </label>
                <select id="priority" name="priority">
                <option value="3">Low</option>
                <option value="2">Medium</option>
                <option value="1">High</option>
        </select> 
        </div><br>
        <div>
            <input class="btn-2" id="submit-button" type="button" value="Submit" onclick="addTask()">
            <div id="warning"></div>
        </div>
        </form>
        
    </div><br>

    <h2 id="to-do-list-header">To-Do List</h2>
    <div id="task-list-div">
        <ul id="task-list">
        </ul>
    </div>

    <script src="script.js" charset="utf-8"></script>
</body>
</html>
